spring.datasource.url=jdbc:h2:mem:db;DB_CLOSE_DELAY=-1
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=sa
spring.jpa.show-sql=true
spring.h2.console.enabled=true
spring.h2.console.path=/h2
# SECURITY
ecom.security.endpoints.url1.methode=DELETE
ecom.security.endpoints.url1.path=/product/delete
ecom.security.endpoints.url1.roles=ADMIN
ecom.security.endpoints.url2.methode=DELETE
ecom.security.endpoints.url2.path=/salesman/delete
ecom.security.endpoints.url2.roles=ADMIN
ecom.security.endpoints.url3.methode=DELETE
ecom.security.endpoints.url3.path=/sale/delete
ecom.security.endpoints.url3.roles=ADMIN